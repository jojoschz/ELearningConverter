<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="WEB-GUI for moodle and ilias e-Learning converter">
    <meta name="author" content="Johannes Schmitz">
    <title>e-Learning converter</title>
</head>

<body style="background-color: #848484;"> <!-- inline css -->
    
    <div id="logo">
        <img src="eLearningKonverterLogo.png">
        <h1>E-Learning Konverter</h1>
    </div>
    
    <hr size="3" noshade>

    <div id="tableArea">
        <div id="myTable" class="ag-theme-balham-dark"></div>
        <button id="uploadButton" type="button">Browse File</button>
        <input id="upFile" type="file" multiple="multiple" accept="xml/" value="upload" hidden>
        <button id="downloadButton" type="button">Convert Files</button>
    </div>
</body>
</html>
